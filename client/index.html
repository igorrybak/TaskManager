<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container wrapper" id="project-block">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tasks</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control" type="text" id="task-name" onkeydown="enterListener()"></input>
                    </div>
                    <div class="actions">
                        <button id="add-task-btn" class="btn btn-default" onclick="addTask()">Add task</button>
                        <br /><br />
                    </div>
                    <div id="tasks-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="block-list"></div>

    <div class="text-center" id="add-project-button">
        <button id="add-project-btn" onclick="addProject()">Add TODO List</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
