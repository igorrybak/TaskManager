<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container wrapper">
        <div id="project-list">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tasks</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" type="text" id="task-name"></input>
                        </div>
                        <div class="actions">
                            <button id="add-task-btn" class="btn btn-default" onclick="addTask()">Add task</button>
                            <br /><br />
                        </div>
                        <div id="task-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container panel-body">
        <div>
            <input class="form-control input-small" type="text" id="project-name" placeholder="TODO list"></input>
        </div>
        <div class="action form-group" id="add-project-button">
            <button class="btn btn-default" id="add-project-btn" onclick="addProject()">Add TODO List</button>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
